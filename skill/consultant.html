<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

            font-family: Arial, sans-serif;
            background-color: black;

            margin: 20px auto;

                <td>Communication</td>

            </tr>
